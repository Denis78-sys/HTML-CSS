<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body{
            background-color: burlywood;
        }

        table{
           
            width: 400px;
            border-collapse: collapse; /*Juntando as linhas da tabela*/
        }

        tr{
            background-color: white;
        }
        td{
            border: 1px solid black;
            padding: 8px;
        }
    </style>
    <title>Tabela</title>
</head>
<body>
    <h1>Tabela</h1>
    <!--HIERARQUIA DE TABELA
        TABLE = tabela
            TABLE ROW = linha da tabela (<tr>)
                TABLE HEADER = cabe√ßalho da tabela 
                    TABLE DATA = dados da tabela (<td>)
    -->
    <table>
        <tr><!--Linha 01-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr><!--Linha 02-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr><!--Linha 03-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr><!--Linha 04-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
